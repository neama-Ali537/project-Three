<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider and Gallery</title>
  <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>

  <!-- Image Slider -->
  <section class="slider" id="slider">
    <div class="slides">
      <div class="slide active">
        <img src="./css/imgs/2206e1515560996a8e81cc0b0b415568.jpg" alt="Image 1">
      </div>
      <div class="slide">
        <img src="./css/imgs/89e33ae015306b1c99f5bb8068d57f6a.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="./css/imgs/c0c638edeb292a92a97b7dad3b12ed30.jpg" alt="Image 3">
      </div>
    </div>
    <!-- Navigation buttons -->
    <button class="prev" id="prev">&#10094;</button>
    <button class="next" id="next">&#10095;</button>

    <!-- Pagination dots -->
    <div class="pagination">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <script src="./css/js/script.js"></script>
</body>
</html>
>
